<div class="chat-panel card card-default">
    <div class="card-header">
        <i class="fa fa-comments fa-fw"></i> Chat
        <div class=" pull-right" ngbDropdown>
            <button class="btn btn-secondary btn-sm" ngbDropdownToggle>
                <span class="caret"></span>
            </button>
            <ul class="dropdown-menu dropdown-menu-right">
                <li role="menuitem">
                    <a class="dropdown-item" href="#">
                        <i class="fa fa-refresh fa-fw"></i> Refresh</a>
                </li>
                <li role="menuitem">
                    <a class="dropdown-item" href="#">
                        <i class="fa fa-check-circle fa-fw"></i> Available</a>
                </li>
                <li role="menuitem">
                    <a class="dropdown-item" href="#">
                        <i class="fa fa-times fa-fw"></i> Busy</a>
                </li>
                <li class="divider dropdown-divider"></li>
                <li role="menuitem">
                    <a href="#" class="dropdown-item">
                        <i class="fa fa-times fa-fw"></i> Busy
                    </a>
                </li>
                <li>
                    <a href="#" class="dropdown-item">
                        <i class="fa fa-clock-o fa-fw"></i> Away
                    </a>
                </li>
                <li class="divider"></li>
                <li>
                    <a href="#" class="dropdown-item">
                        <i class="fa fa-sign-out fa-fw"></i> Sign Out
                    </a>
                </li>
            </ul>
        </div>
    </div>
    <!-- /.panel-heading -->
    <div class="card-block">
        <ul class="chat">
            <li *ngFor="let m of mq">
                <div *ngIf="m.from===user.email" class="right clearfix">
                    <span class="chat-img pull-right">
                        <img src="http://placehold.it/50/FA6F57/fff" alt="User Avatar" class="img-circle"/>
                    </span>
                    <div class="chat-body clearfix">
                        <!--<div class="header">
                            <small class=" text-muted">
                            <i class="fa fa-clock-o fa-fw"></i> Justnow
                        </small>
                            <strong class="pull-right primary-font">{{m.from}}</strong>
                        </div>-->
                        <p>
                            {{m.message}}
                        </p>
                    </div>
                </div>

                <div *ngIf="m.from!==user.email" class="left clearfix">
                    <span class="chat-img pull-left">
                        <img src="http://placehold.it/50/55C1E7/fff" alt="User Avatar" class="img-circle"/>
                    </span>
                    <div class="chat-body clearfix">
                        <div class="header">
                            <strong class="primary-font">{{m.from}}</strong>
                            <!--<small class="pull-right text-muted">
                            <i class="fa fa-clock-o fa-fw"></i> Justnow
                        </small>-->
                        </div>
                        <p>
                            {{m.message}}
                        </p>
                    </div>
                </div>
            </li>
        </ul>

    <div class="card-footer">
        <div class="input-group">
            <input type="text" class="form-control input-sm" placeholder="Type your message here..." id="message" required [(ngModel)]="model.message"
                name="message" #message="ngModel" (keyup.enter)="sendMessage()">
            <span class="input-group-btn">
                <button class="btn btn-warning btn-sm" id="btn-chat" (click)="sendMessage()">
                    Send
                </button>
            </span>
        </div>
    </div>
