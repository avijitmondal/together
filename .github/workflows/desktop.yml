name: togetherDesktop

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:

  together-desktop:
    runs-on: ubuntu-20.04
    permissions:
      contents: read
      packages: write

    steps:
      - name: Clonning codebase
        uses: actions/checkout@v2

      - name: Set up JDK 11
        uses: actions/setup-java@v1
        with:
          java-version: 11

      - name: Build together-desktop
        working-directory: ./together-desktop
        run: mvn clean package
