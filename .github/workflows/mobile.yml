name: togetherMobile

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:

  together-mobile:
    runs-on: ubuntu-20.04
    permissions:
      contents: read
      packages: write

    steps:
      - name: Clonning codebase
        uses: actions/checkout@v2

      - name: Set up JDK 1.8
        uses: actions/setup-java@v1
        with:
          java-version: 1.8

      - name: Build together-mobile
        working-directory: ./together-mobile
        run: bash ./gradlew clean
